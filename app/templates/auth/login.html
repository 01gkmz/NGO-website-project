============== -->
<section class="contact-v2">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="contact-v2-left">
                    <h2>Get in touch with us <br class="d-xl-block d-none"> for Consultancy</h2>
                    <p>if you are looking for expert guidance and support to take your business to the next level, or if
                        you need help finding the right yoga course for your needs, don't hesitate to get in touch with
                        us.</p>
                    <div class="about-expert about-expert-v2">
                        <div class="row">
                            <div class="col-lg-5 col-md-5 col-5">
                                <div class="about-expert-anim">
                                    <img src="./static/images/home/expertsm01.png" alt="">
                                    <img src="./static/images/home/expertsm02.png" alt="">
                                    <img src="./static/images/home/expertsm03.png" alt="">
                                </div>
                            </div>
                            <div class="col-lg-7 col-md-7 col-7">
                                <div class="about-expert-counts about-expert-contact">
                                    <h3><span class="counter">1.289</span></h3>
                                    <p>Our Expert Team</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="get-contact-left">
                    <form method="post" action="#">
                        <input type="text" name="username" id="username" placeholder="Username" required>
                        <input type="text" name="password" id="password" placeholder="Password" required>
                        <input type="email" placeholder="Email address" required>
                        <input type="tel" placeholder="Phone number" required>
                        <label for="check">
                            <input type="checkbox" name="check" id="check">
                            by clicking here you agree to our <a href="#">terms and policy.</a>
                        </label>
                        <button type="submit" class="btn-secondary btn-get-touch">Register</button>
                    </form>
                </div>
                <div style="color: white; text-align: right">Already have account? <a href="{{ url_for('main.login') }}">Click Here</a></div>
            </div>
        </div>
    </div>
</section>
